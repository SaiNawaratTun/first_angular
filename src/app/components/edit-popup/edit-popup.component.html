<p-dialog
  [header]="header"
  [(visible)]="display"
  [modal]="true"
  [closable]="false"
>
  <div class="column gap-1">
    <div class="row gap05">
      <span class="name-lable">Name:</span>
      <input type="text" [(ngModel)]="product.name" />
    </div>
    <div class="row gap05">
      <span class="price-lable">Price:</span>
      <input type="text" [(ngModel)]="product.price" />
    </div>
    <div class="row gap05">
      <span class="image-lable">Image:</span>
      <input type="text" [(ngModel)]="product.image" />
    </div>
    <p-rating
      [(ngModel)]="product.rating"
      [readonly]="false"
      iconCancelClass="hidden"
    ></p-rating>
  </div>
  <p-footer>
    <button
      pButton
      pRipple
      label="Submit"
      class="p-button-success"
      (click)="onConfirm()"
    ></button>
    <button
      pButton
      pRipple
      label="Cancle"
      class="p-button-cancle"
      (click)="onCancle()"
    ></button>
  </p-footer>
</p-dialog>
